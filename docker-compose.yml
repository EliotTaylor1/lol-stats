services:
  backend:
    build: ./backend
    command: sh -c "npx prisma migrate deploy && node app.js"
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - ./backend/.env  
    depends_on:
      db:
        condition: service_healthy
  
  frontend:
    build: ./frontend
    env_file:
      - ./frontend/.env 
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      #- ./frontend/dist:/usr/share/nginx/html
    depends_on:
      - frontend
      - backend

  db:
    image: postgres:latest
    env_file:
      - ./backend/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  postgres_data: